<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="font-serif">
    <main>
      <div class="mx-auto mt-24 max-w-lg border-2 border-slate-800 shadow-lg">
        <div class="flex justify-between border-b-2 p-2">
          <p class=" text-xl">Todays's To Do</p>
          <button >
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none">
             <path
                d="M13 2L11 3.99545L11.0592 4.05474M11 18.0001L13 19.9108L12.9703 19.9417M11.0592 4.05474L13 6M11.0592 4.05474C11.3677 4.01859 11.6817 4 12 4C16.4183 4 20 7.58172 20 12C20 14.5264 18.8289 16.7793 17 18.2454M7 5.75463C5.17107 7.22075 4 9.47362 4 12C4 16.4183 7.58172 20 12 20C12.3284 20 12.6523 19.9802 12.9703 19.9417M11 22.0001L12.9703 19.9417"
                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
        <div class="border-b-2 p-2">
          <form id="todoForm" action="">
            <label for="todoInput"></label>
            <input
              type="text"
              name=""
              id="todoInput"
              placeholder="Add to your list..."
              class="w-full h-8 italic"
              required
            />
          </form>
        </div>
        <ul id="todoList" class="flex flex-col">
         
        </ul>
        <button id="clearCompleted" class="p-2 text-center opacity-70 capitalize bg-gray-200 w-full order-1">clear all completed</button>
        <template id="todoTemplate">
          <li id="todoItem" class="border-b-2 p-2">   
            <div class="flex justify-between">
              <div>
                <input type="checkbox" id="todoCheckbox" class="peer"/>
                <input id="todoText" class="text-lg ml-2 peer-checked:line-through peer-checked:opacity-50" ></input>
              </div>
              <button type="button" id="todoDelete" >
                <svg id="todoDelete" width="24px" height="24px" viewBox="0 0 24 24" fill="none">
                  <path d="M10 12V17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M14 12V17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M4 7H20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
              </button>
            </div>
          </li>
        </template>
      </div>
    </main>
  
  </body>
</html>
